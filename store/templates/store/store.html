{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="50%" height="30%" src="{{product.imageURL}}"/>

                            <div class="card-body">
                                <p class="card-text">{{product.name}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" id="divvv">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button data-product="{{product.id}}" data-action="add" type="button" class="btn btn-sm btn-outline-secondary add-btn update-cart">Add To Cart</button>
                                    </div>
                                    <small class="text-muted">{{product.price}} DT</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

 
    
{% endblock content %}
